<form class="form form-login" data-role="email-with-possible-login"
      data-bind="submit:login, fadeVisible: showLoginForm() == true"
      method="post">
    <fieldset id="customer-email-fieldset" class="fieldset" data-bind="blockLoader: isLoading">
        <div class="field required">
            <label class="label" for="customer-email"><span data-bind="i18n: 'Email Address'"></span></label>
            <div class="control _with-tooltip">
                <input class="input-text"
                       type="email"
                       data-bind="
                            textInput: email,
                            hasFocus: emailFocused,
                            afterRender: emailHasChanged,
                            mageInit: {'mage/trim-input':{}}"
                       name="username"
                       data-validate="{required:true, 'validate-email':true}"
                       id="customer-email" />
                <!-- ko template: 'ui/form/element/helper/tooltip' --><!-- /ko -->
                <span class="note" data-bind="fadeVisible: isEmailAutoFilled() == true"><!-- ko i18n: 'This is an autofilled field. Please leave it as it is if you don\'t want to change it.'--><!-- /ko --></span>
            </div>
        </div>
    </fieldset>
</form>
<!-- /ko -->
